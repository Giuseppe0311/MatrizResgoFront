<div class="flex h-screen bg-white overflow-hidden">
    <!-- Sidebar -->
    <div class="w-64 bg-black border-r-black-400 relative {{menu ? 'hidden' : 'block' }}  ">
      <!-- Logo y Nombre -->
      <div class="px-2 py-6">
        <span class="grid h-10 font-bold  place-content-center rounded-lg text-xs text-white">
          MATRIZ DE RIESGOS
        </span>
      </div>

      <!-- MenÃº -->
      <ul class="space-y-1">
        @if (hasRole('superadmin_client')){
          <li>
            <a href="/dashboard/empresas" class="block px-4 py-2 text-sm font-medium text-white hover:text-black hover:bg-white">
              Empresas
            </a>
          </li>
          <li>
            <a href="/dashboard/usuarios" class="block px-4 py-2 text-sm font-medium text-white hover:text-black hover:bg-white">
              Usuarios
            </a>
          </li>
        } @else if (hasRole('admin_client')){
          <li>
            <a href="/dashboard/matrices" class="block px-4 py-2 text-sm font-medium text-white hover:text-black hover:bg-white">
              Matrices
            </a>
          </li>
          <li>
            <a href="/dashboard/asignar-usuarios" class="block px-4 py-2 text-sm font-medium text-white hover:text-black hover:bg-white">
              Asignar Usuarios
            </a>
          </li>
        } @else if (hasRole('user_client')){
          <li>
            <a href="/dashboard/eventos-asignados" class="block px-4 py-2 text-sm font-medium text-white hover:text-black hover:bg-white">
              Eventos Asignados
            </a>
          </li>
        }
      </ul>

      <div class="absolute inset-x-0 bottom-0 border-t border-black overflow-hidden">
        <span href="#" class="flex items-center gap-2 bg-black p-4 ">
          <div>
            <p class="text-xs">
              <strong class="block font-medium text-white"> {{usuario}} </strong>

              <span class="text-white"> {{sucrusal}}-{{empresa}} </span>
            </p>
          </div>

          <div class="absolute bottom-5 right-3 cursor-pointer" (click)="clickSalir()">
            <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
              </svg>

          </div>
        </span>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="flex-1">
        <div class="bg-gray-50 h-10 ">
            <div class="flex items-center justify-between gap-4  px-4 py-3 text-white">
                <!-- <p class="text-sm font-medium">
                  UNIVERSIDAD NACIONAL
                  <a href="https://unsm.edu.pe/" target="_blank" class="inline-block underline">SAN MARTIN - TARAPOTO</a>
                </p>
               -->
                <button
                (click)="ocultarMenu()"
                  aria-label="Dismiss"
                  class="shrink-0 rounded-lg bg-black/10 p-1 transition hover:bg-black/20"
                >
                @if (menu) {


                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path
                          fill-rule="evenodd"
                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        />
                      </svg>

                }
                 @else {
                    <svg class="w-5 h-5 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
                      </svg>
                 }
                </button>
              </div>

        </div>
       <div class="px-4 max-lg:pt-10 pt-5">
        <router-outlet></router-outlet>
       </div>
    </div>
  </div>
