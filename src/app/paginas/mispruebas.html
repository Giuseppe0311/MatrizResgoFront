<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir API con Axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="result"></div>

    <script>
        // Realizar la solicitud GET usando Axios
        axios.get('https://backend.datasumaqpro.com/casos')
            .then(function (response) {
                // Manipular los datos de respuesta aquí
                document.getElementById('result').innerHTML = JSON.stringify(response.data);
            })
            .catch(function (error) {
                // Manejar errores aquí
                console.error('Hubo un error al hacer la solicitud:', error);
            });
    </script>
</body>

</html>
