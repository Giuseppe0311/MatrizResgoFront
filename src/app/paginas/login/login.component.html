<div class="flex h-screen flex-col items-center justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-24 w-auto" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY-ODZF5LasyriRtjqAd4R6ALZxBWZvx330JkZyDgRRQ&s" alt="Your Company" >
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-green-500">Login Matriz de Riesgos</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="usuario" class="block text-sm font-medium leading-6 text-gray-900">Usuario</label>
          <div class="mt-2">
            <input id="usuario" name="usuario" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <span (click)="clickVerPassword()" href="#" class="font-semibold text-green-600 hover:text-green-500 cursor-pointer">
            {{verPassword ? 'Ocultar Password' : 'Ver Password'}}
            </span>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="{{verPassword ? 'text' : 'password' }}" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Quieres el codigo de desarrollo
        <a href="https://github.com/marquitocalderon/matriz-de-riesgos" target="_blank" class="font-semibold leading-6 text-green-600 hover:text-green-500">Github</a>
      </p>
    </div>
  </div>
