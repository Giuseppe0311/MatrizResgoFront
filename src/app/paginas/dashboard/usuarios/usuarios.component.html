<div>
    <div>
    <!-- Modal toggle -->
    <button data-modal-target="static-modal" data-modal-toggle="static-modal"
        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
        Registrar Usuario
    </button>

    <!-- Main modal -->
    <div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <form class="relative bg-white rounded-lg shadow dark:bg-gray-700" (submit)="submit($event)">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                     Agregar Usuario
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="static-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <div>
                        <label for="usuario"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario:</label>
                        <input type="text" id="usuario"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            name="usuario" placeholder="Escribe " required />
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                          <div class="text-sm flex justify-center items-center gap-1">
                            <span class="font-semibold text-green-600 hover:text-green-500 cursor-pointer"
                              (click)="clickMostrarPassword()">{{showPassword ? "Ocultar Password" : "Ver Password"}}</span>
                          </div>
                        </div>
                        <div class="mt-2">
                          <input id="password" name="password" type="{{showPassword ? 'text' : 'password' }}"
                            autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6 px-2">
                        </div>
                      </div>

                      <div class="">
                        <label for="Perfiles"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Perfiles</label>
                        <select id="Perfiles"
                            name="idperfil"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            <option selected value=""> Seleccionar</option>
                            @for (datito of perfiles; track $index) {
                              @if (datito.nombre_perfil !== 'SUPERADMIN') {
                                <option value="{{datito.id_perfil}}"> {{datito.nombre_perfil}} </option>
                              }
                            }
                        </select>
                    </div>

                    <div class="">
                        <label for="empresas"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Empresas</label>
                        <select id="empresas"
                            name="idsucursal"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            <option selected value=""> Seleccionar</option>
                            @for (datito of sucursales; track $index) {
                            <option value="{{datito.id_sucursal}}"> {{datito.nombre_sucursal}}-{{datito.empresas.nombre_empresa}} </option>
                            }
                        </select>
                    </div>

                    <div>
                        
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Subir Imagen</label>
                    <input   class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file" accept="image/*" name="imagen">
 
                    </div>

            

                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Registrar</button>
                    <button data-modal-hide="static-modal" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        USUARIO
                    </th>
                    <th scope="col" class="px-6 py-3">
                        SUCURSAL
                    </th>
                    <th scope="col" class="px-6 py-3">
                        EMPRESA
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (data of datos; track $index) {
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                        <img class="w-10 h-10 rounded-full" src="{{data.imagen}}" alt="Jese image">
                        <div class="ps-3">
                            <div class="text-base font-semibold">{{data.usuario}}</div>
                            <div class="font-normal text-gray-500">{{data.perfiles.nombre_perfil}}</div>
                        </div>  
                    </th>

                    <td class="px-6 py-3 font-bold"> {{data.sucursales.nombre_sucursal}}</td>
                    <td class="px-6 py-3 font-bold"> {{data.sucursales.empresas.nombre_empresa}} </td>
                    <td class="px-6 py-3 font-bold"> ACCIONES PROCESO </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
